spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

server:
  port: 8000

apiUrl: ${API_URL}

firebase:
  authentication:
    stub: ${AUTH_STUB:#{false}}
    credentials: ${FB_AUTH_JSON} # base64-decoded service-account json credentials

push:
  enabled: true
  topics:
    admin: admin_test
    news:
      ru: news_ru_test
      en: news_en_test
      es: news_es_test
      de: news_de_test
    events:
      ru: events_ru_test
      en: events_en_test
      es: events_es_test
      de: events_de_test